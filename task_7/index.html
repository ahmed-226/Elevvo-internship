<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Weather Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üå§Ô∏è Weather Dashboard</h1>
            <p>Get real-time weather data for any city</p>
        </header>

        <div class="search-section">
            <div class="search-container">
                <input type="text" id="cityInput" placeholder="Enter city name (e.g., London, Paris, Tokyo)">
                <button id="searchBtn">Search</button>
                <button id="locationBtn" title="Use current location">üìç</button>
            </div>
        </div>

        
        <div id="loadingSpinner" class="loading hidden">
            <div class="spinner"></div>
            <p>Fetching weather data...</p>
        </div>

        
        <div id="errorMessage" class="error-message hidden">
            <p>‚ùå City not found. Please try again with a valid city name.</p>
        </div>

        
        <div id="currentWeather" class="weather-card hidden">
            <div class="weather-header">
                <h2 id="cityName"></h2>
                <p id="dateTime"></p>
            </div>
            
            <div class="weather-main">
                <div class="temperature-display">
                    <img id="weatherIcon" src="" alt="Weather icon">
                    <div class="temp-info">
                        <span id="temperature"></span>
                        <p id="weatherDescription"></p>
                    </div>
                </div>
                
                <div class="weather-details">
                    <div class="detail-item">
                        <span class="label">Feels like:</span>
                        <span id="feelsLike"></span>
                    </div>
                    <div class="detail-item">
                        <span class="label">Humidity:</span>
                        <span id="humidity"></span>
                    </div>
                    <div class="detail-item">
                        <span class="label">Wind Speed:</span>
                        <span id="windSpeed"></span>
                    </div>
                    <div class="detail-item">
                        <span class="label">Pressure:</span>
                        <span id="pressure"></span>
                    </div>
                    <div class="detail-item">
                        <span class="label">Visibility:</span>
                        <span id="visibility"></span>
                    </div>
                    <div class="detail-item">
                        <span class="label">UV Index:</span>
                        <span id="uvIndex"></span>
                    </div>
                </div>
            </div>
        </div>

        
        <div id="forecastSection" class="forecast-section hidden">
            <h3>3-Day Forecast</h3>
            <div id="forecastContainer" class="forecast-container">
                
            </div>
        </div>

        
        <div id="recentSearches" class="recent-searches hidden">
            <h3>Recent Searches</h3>
            <div id="recentCities" class="recent-cities">
                
            </div>
        </div>

        <footer class="footer">
            <p>Powered by <a href="https://openweathermap.org/" target="_blank">OpenWeatherMap API</a></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>

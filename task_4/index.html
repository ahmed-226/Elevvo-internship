<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b" style="background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);">
        <div class="max-w-6xl mx-auto px-4 py-6">
            <h1 class="text-3xl font-bold text-white">My Personal Blog</h1>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-6xl mx-auto px-4 py-8">
        <!-- Search Bar -->
        <div class="mb-8">
            <div class="relative max-w-md">
                <input 
                    type="text" 
                    id="searchInput"
                    placeholder="Search posts by title..."
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-500 focus:border-transparent"
                >
                <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                    <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </div>
            </div>
        </div>

        <!-- Category Filter -->
        <div class="mb-8">
            <h2 class="text-lg font-semibold text-gray-900 mb-4">Filter by Category</h2>
            <div class="flex flex-wrap gap-2">
                <button class="category-filter active px-4 py-2 rounded-full text-white hover:opacity-90 transition-all" data-category="all" style="background-color: #2c3e50;">
                    All Posts
                </button>
                <button class="category-filter px-4 py-2 rounded-full bg-gray-200 text-gray-700 hover:bg-gray-300 transition-colors" data-category="tech">
                    Tech
                </button>
                <button class="category-filter px-4 py-2 rounded-full bg-gray-200 text-gray-700 hover:bg-gray-300 transition-colors" data-category="travel">
                    Travel
                </button>
                <button class="category-filter px-4 py-2 rounded-full bg-gray-200 text-gray-700 hover:bg-gray-300 transition-colors" data-category="food">
                    Food
                </button>
            </div>
        </div>

        <!-- Posts Grid -->
        <div id="postsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
            <!-- Blog posts will be dynamically inserted here -->
        </div>

        <!-- Pagination -->
        <div class="flex justify-center items-center space-x-4">
            <button id="prevBtn" class="px-4 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                Previous
            </button>
            <span id="pageInfo" class="text-gray-600">Page 1 of 3</span>
            <button id="nextBtn" class="px-4 py-2 text-white rounded hover:opacity-90 transition-all disabled:opacity-50 disabled:cursor-not-allowed" style="background-color: #2c3e50;">
                Next
            </button>
        </div>
    </main>

    <!-- Footer -->
    <footer class="border-t mt-16" style="background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);">
        <div class="max-w-6xl mx-auto px-4 py-8 text-center text-gray-200">
            <p>&copy; 2025 My Personal Blog. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
